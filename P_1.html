<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH OR LOW</title>
    <link rel="stylesheet" href="./P_1.css">
    <script src="./P_1.js"></script>
</head>
<body>
    <header><h1>HIGH OR LOW</h1></header>
    <div class="welcomePage">
        <p><h3>Player and Bot will both receive a random number between 1-6, player will bet on whether player's number is higher or lower than the bot's number. </h3></p> 
        <p><h3>If correct, one round will be marked as victory.</h3></p>
        <p><h3>GOOD LUCK</h3></p>
    </div>
    <div class="mainPage">
        <div class="player#">
            YOUR NUMBER IS:
        </div>
        <div class="bot#">
            BOT'S NUMBER IS:
        </div>
        <br>
        <p> <span class="guess"> WHAT DO YOU THINK: </span>
            <select name="HIGH OR LOW">   
            <option value="HIGH">HIGH</option>
            <option value="LOW">LOW</option>
            </select>
        </p>
        <br>
        <div>
            <button>SHOW RESULT</button>
        </div>

    </div>
</body>
</html>
